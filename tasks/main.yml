---
# tasks file for ansible-cmc-servers
- name: Set hostname
  hostname:
    name: "{{ cmc_server_hostname }}"

- name: Configure email alias from root to admin
  lineinfile:
    path: "/etc/aliases"
    regexp: '^root: suporte'
    line: 'root: admin'

- name: Install required system packages
  apt:
    name:
      - ufw
      - rsync
      - ntp
      - sudo
      - unattended-upgrades
      - software-properties-common
      - curl
      - vim
      - ncdu
      - iftop
      - nload
    state: latest
    update_cache: yes

- name: Allow SSH on Firewall
  ufw:
    rule: allow
    name: SSH
    src: 10.0.0.0/23

- name: Configure default Firewall rule
  ufw:
    state: enabled
    default: reject
    direction: incoming

- name: Configure NTP
  template:
    src: ntp.conf.j2
    dest: /etc/ntp.conf
    owner: root
    group: root
    mode: 0644
    backup: yes
  notify:
    - restart ntp

- name: Configure unattended-upgrades
  lineinfile:
    path: "/etc/apt/apt.conf.d/50unattended-upgrades"
    regexp: '^//Unattended-Upgrade::MinimalSteps'
    line: 'Unattended-Upgrade::MinimalSteps "true";'

- name: Configure unattended-upgrades
  lineinfile:
    path: "/etc/apt/apt.conf.d/50unattended-upgrades"
    regexp: '^//Unattended-Upgrade::Mail'
    line: 'Unattended-Upgrade::Mail "root";'

- name: Configure bash aliases commands
  copy:
    src: cmc-aliases.sh
    dest: /etc/profile.d/cmc-aliases.sh
    mode: 0644

- name: Configure command history
  lineinfile:
    path: /etc/bash.bashrc
    state: present
    line: "export HISTTIMEFORMAT=\"%F %T \""